<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script type="text/javascript" src="/code.jquery.com/jquery-2.1.3.min.js"></script>
<script src = "script/jquery-3.6.1.js"></script>
<script src="script/fooba.js"></script>
<script type="text/javascript">
    $(function(){
        $('.Dec').click(function(){
            var quantity =  parseInt($(this).next().text());
            var price =  parseInt($(this).prev().prev().text());
            var totalprice = parseInt($('#totalprice').text());
            quantity--;
            if(quantity<0){
                quantity=0; //최소 숫자
                price=0;
            }
            $(this).next().text(quantity);
            totalprice -= price;
            $('#totalprice').text(totalprice);
        });
        $('.Inc').click(function(){
            var quantity =  parseInt($(this).prev().text());
            var price =  parseInt($(this).prev().prev().prev().prev().text());
            var totalprice = parseInt($('#totalprice').text());
            quantity++;
            if(quantity>5){
                quantity=5; //최대 숫자
                price=0;
            }
            totalprice += price;
            $(this).prev().text(quantity);
            $('#totalprice').text(totalprice);
        });
    });
    </script>
</head>
<body>

<div>
    
    <div id="menu1">
        <span>1메뉴가격 : </span>  
        <span class="price">10000</span><br>
        
        <button type="button" class="Dec">빼기</button>
        <span class="quantity">0</span>
        <button type="button" class="Inc">더하기</button>
    </div>

    <div id="menu2">
        <span>2메뉴가격 : </span>  
        <span class="price">5000</span><br>
        
        <button type="button" class="Dec">빼기</button>
        <span class="quantity">0</span>
        <button type="button" class="Inc">더하기</button>
    </div>        

    <div id="menu3">
        <span>3메뉴가격 : </span>  
        <span class="price">15000</span><br>
        
        <button type="button" class="Dec">빼기</button>
        <span class="quantity">0</span>
        <button type="button" class="Inc">더하기</button>
    </div>  
    
    <div>
        <span>Total =</span>
        <span id="totalprice">0</span><br>
    </div>
</div>
</body>
</html>
